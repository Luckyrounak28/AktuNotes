<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - AKTU Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      background-image: url('https://placehold.co/1920x1080?text=Background+Image+with+abstract+patterns&bg=cccccc&fc=000000');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .header {
      background-color: rgba(44, 62, 80, 0.9);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header .logout a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      background-color: #34495e;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .header .logout a:hover {
      background-color: #2c3e50;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 40px auto;
    }
    .main button {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      margin: 8px 0;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .main button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Admin</h1>
    <div class="logout">
      <a href="index.html">Logout</a>
    </div>
  </header>

  <main class="main">
    <button onclick="manageSection('notes')">Manage Notes</button>
    <button onclick="manageSection('pyq')">Manage PYQ</button>
    <button onclick="manageSection('short-notes')">Manage Short Notes</button>
    <button onclick="manageSection('vvi-topics')">Manage VVI Topics</button>
  </main>

  <script>
    function manageSection(section) {
      alert(`Navigating to Manage ${section.replace('-', ' ')}`);
      // Add redirection logic here if needed, e.g.:
      // window.location.href = `${section}.html`;
    }
  </script>
</body>
</html>
